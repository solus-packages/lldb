name       : lldb
version    : 12.0.1
release    : 12
source     :
    - https://github.com/llvm/llvm-project/releases/download/llvmorg-12.0.1/lldb-12.0.1.src.tar.xz : e8c4118cd01d4e242090741a457d83c21754ad77299791ef564e41366a90773c
license    : NCSA
component  : programming.tools
summary    : High performance debugger, part of the LLVM project.
description: |
    LLDB is a next generation, high-performance debugger. It is built as a set of reusable components which highly leverage existing libraries in the larger LLVM Project, such as the Clang expression parser and LLVM disassembler.
clang      : yes
libsplit   : no
builddeps  :
    - pkgconfig(libedit)
    - pkgconfig(python3)
    - swig
rundeps    :
    - python-six
setup      : |
    %cmake_ninja \
        -DLLDB_USE_SYSTEM_SIX=ON \
        -DLLVM_LINK_LLVM_DYLIB=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %python3_compile
